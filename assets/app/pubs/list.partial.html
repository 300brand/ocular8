<div class="col-sm-12">
	<h1>Publications</h1>
	<p><a href="#/pubs/new" class="btn btn-primary">Add Publication</a></p>

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Feeds</th>
				<th>Articles</th>
				<th>Last Modified</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="Pub in Pubs">
				<td><code>{{ Pub.Id }}</code></td>
				<td><a href="#/pubs/{{ Pub.Id }}">{{ Pub.Name }}</a></td>
				<td>{{ Pub.NumFeeds | number }}</td>
				<td>{{ Pub.NumArticles | number }}</td>
				<td>{{ Pub.LastUpdate | date }}</td>
			</tr>
		</tbody>
	</table>
</div>
