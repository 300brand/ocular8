<div class="col-sm-12">
	<p class="lead">Enable and disable handlers real quick-like</p>
</div>

<div class="col-sm-12">
	<div class="row">
		<div class="col-sm-4" ng-repeat="handler in handlers">
			<p>
				<button
					type="button"
					class="btn btn-block"
					autocomplete="off"
					ng-click="update(handler, !handler.Active)"
					ng-class="{ 'btn-success':handler.Active, 'btn-danger':!handler.Active }"
					>
					{{ handler.Name }}
				</button>
			</p>
		</div>
	</div>
</div>
